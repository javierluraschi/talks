<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/black.css">
    <link href="https://db.onlinewebfonts.com/c/24a69b0d49de39034663d837a985f04b?family=BenguiatITCW01-BoldCn" rel="stylesheet" type="text/css"/>
    <style>
      svg {
        display: block;
        margin: 0 auto;
        position: absolute;
        top: 0;
      }

      svg g {
        -moz-transform: translateY(-40px);
        -webkit-transform: translateY(-40px);
        transform: translateY(-40px);
      }

      svg text {
        font-family: 'BenguiatITCW01-BoldCn', Tahoma;
        font-size: 120px;
        text-transform: uppercase;
      }
    </style>
  </head>
<body style="background: #000">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.js"></script>
    <div class="reveal">
      <div class="slides">
        <section>
          <video preload="auto" width="100%" autoplay="" loop="" muted=""><source src="https://player.vimeo.com/external/242120217.hd.mp4?s=b1e6f8357d9b98c398a72927a2e7813bf2568606&amp;profile_id=174" type="video/mp4"></video>
          <svg class="js-svg animate" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 630">
            <defs xmlns="http://www.w3.org/2000/svg">
              <filter id="glow" x="-15%" y="-15%" width="130%" height="130%" color-interpolation-filters="linearRGB">
                <feGaussianBlur stdDeviation="1 1" result="glow"></feGaussianBlur>
                <feMerge>
                  <feMergeNode in="glow"></feMergeNode>
                  <feMergeNode in="glow"></feMergeNode>
                  <feMergeNode in="glow"></feMergeNode>
                  <feMergeNode in="glow"></feMergeNode>
                  <feMergeNode in="glow"></feMergeNode>
                </feMerge>
              </filter>
              <filter id="flare" x="-10%" y="0%" width="140%" height="140%" color-interpolation-filters="linearRGB">
                  <feGaussianBlur stdDeviation="8 2"></feGaussianBlur>
              </filter>

              <radialGradient id="gradient" gradientUnits="objectBoundingBox" x1="20%" y1="30%" x2="40%" y2="80%" spreadMethod="reflect">
                <stop offset="0%" stop-color="#f54c42"></stop>
                <stop offset="10%" stop-color="#e55524"></stop>
                <stop offset="90%" stop-color="#ff0000"></stop>
                <stop offset="100%" stop-color="#e55524"></stop>
              </radialGradient>
              <radialGradient id="gradient2" gradientUnits="objectBoundingBox" x1="20%" y1="30%" x2="40%" y2="80%" spreadMethod="reflect">
                <stop offset="10%" stop-color="#a52500"></stop>
                <stop offset="90%" stop-color="#600"></stop>
                <stop offset="100%" stop-color="#600"></stop>
              </radialGradient>
            </defs>
            <!-- top line -->
            <g class="js-text">
              <rect class="js-top-bar top-bar js-bar" x="363.109375" y="39%" height="8" style="filter: url(#flare); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="#ff0000" stroke-width="6" width="473.78125"></rect>
              <text x="50%" y="50%" class="js-target-top" style="filter: url(#flare); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="#ff0000" stroke-width="6" letter-spacing="-3" kerning="-2" text-anchor="middle"><tspan class="larger js-first-letter" dominant-baseline="central"></tspan><tspan class="js-middle-letters" dominant-baseline="central">strange</tspan><tspan class="larger js-last-letter" dominant-baseline="central"></tspan></text>

              <rect class="js-bottom-bar-1 bottom-bar bottom-bar-1 js-bar" x="251.890625" y="55%" height="8" style="filter: url(#flare); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="#ff0000" stroke-width="6" width="101.21875"></rect>
                <text x="50%" y="50%" class="js-target-bottom" style="filter: url(#flare); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="#ff0000" stroke-width="6" letter-spacing="-3" kerning="-2" text-anchor="middle" dy="0.9em"><tspan class="larger js-first-letter" dominant-baseline="central">d</tspan><tspan class="js-middle-letters" dominant-baseline="central">ownload</tspan><tspan class="larger js-last-letter" dominant-baseline="central">s</tspan></text>
              <rect class="js-bottom-bar-2 bottom-bar bottom-bar-2 js-bar" x="846.890625" y="55%" height="8" style="filter: url(#flare); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="#ff0000" stroke-width="6" width="101.21875"></rect>

              <text class="js-text-bg" style="filter: url(&quot;#flare&quot;); stroke-linecap: round; stroke-linejoin: round; fill: url(&quot;#flare&quot;); display: none;" stroke="#ff0000" stroke-width="6" letter-spacing="-3" kerning="-2" x="50%" y="55%" text-anchor="middle"><tspan class="largest" dominant-baseline="central">2</tspan></text>
            </g>
            <g class="js-text">
              <rect class="js-top-bar top-bar js-bar" x="363.109375" y="39%" height="8" style="filter: url(#glow); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="url('#gradient')" stroke-width="1" width="473.78125"></rect>
              <text x="50%" y="50%" class="js-target-top" style="filter: url(#glow); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="url('#gradient')" stroke-width="1" letter-spacing="-3" kerning="-2" text-anchor="middle"><tspan class="js-middle-letters" dominant-baseline="central">strange</tspan></text>

              <rect class="js-bottom-bar-1 bottom-bar bottom-bar-1 js-bar" x="251.890625" y="55%" height="8" style="filter: url(#glow); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="url('#gradient')" stroke-width="1" width="101.21875"></rect>
                <text x="50%" y="50%" class="js-target-bottom" style="filter: url(#glow); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="url('#gradient')" stroke-width="1" letter-spacing="-3" kerning="-2" text-anchor="middle" dy="0.9em"><tspan class="larger js-first-letter" dominant-baseline="central">d</tspan><tspan class="js-middle-letters" dominant-baseline="central">ownload</tspan><tspan class="larger js-last-letter" dominant-baseline="central">s</tspan></text>
              <rect class="js-bottom-bar-2 bottom-bar bottom-bar-2 js-bar" x="846.890625" y="55%" height="8" style="filter: url(#glow); stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="url('#gradient')" stroke-width="1" width="101.21875"></rect>
            </g>

            <g class="js-text js-target-no-blur">
              <text x="50%" y="50%" class="js-target-top js-target-top-2" style="stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="url('#gradient')" stroke-width="2" letter-spacing="-3" kerning="-2" text-anchor="middle"><tspan class="js-middle-letters" dominant-baseline="central">strange</tspan></text>

                <text x="50%" y="50%" class="js-target-bottom js-target-bottom-2" style="stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="url('#gradient')" stroke-width="2" letter-spacing="-3" kerning="-2" text-anchor="middle" dy="0.9em"><tspan class="larger js-first-letter" dominant-baseline="central">d</tspan><tspan class="js-middle-letters" dominant-baseline="central">ownload</tspan><tspan class="larger js-last-letter" dominant-baseline="central">s</tspan></text>
             

              <!---
              <text x="50%" y="5%" style="stroke-linecap: round; stroke-linejoin: round; fill: transparent;" stroke="url('#gradient2')" stroke-width="1.8" letter-spacing="-3" kerning="-2" text-anchor="middle" ><tspan class="js-middle-letters" dominant-baseline="central" font-size="40px">Datasets in Reproducible Research with 'pins'</tspan></text>-->
            </g>
          </svg>
        </section>
        <section data-background="images/stranger-things-board.png">
          
        </section>
        <section data-background="images/stranger-things-upsidedown.png">
          
        </section>
      </div>
    </div>
  <script>
  Reveal.initialize({
      width: '100%',
      height: '100%'
  });
  </script>
  </body>
</html>
